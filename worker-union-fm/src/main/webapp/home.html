<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>职能部门</title>
    <link href="/worker-union-fm/common/image/favicon.ico" rel="icon" type="image/x-icon">
    <link href="/worker-union-fm/common/css/global.css" rel="stylesheet" type="text/css">
    <link href="/worker-union-fm/home.css" rel="stylesheet" type="text/css">
    <link href="/worker-union-fm/common/loading/loading.css" rel="stylesheet" type="text/css">
</head>
<body>
<!--页面容器-->
<div class="container">
    <iframe id="loading" class="loading" src="/worker-union-fm/common/loading/loading.html" style="display: none;"></iframe>
    <!--公司图标-->
    <div class="img_company_logo"><div>百明建设</div></div>
    <div class="txt_company_aim">—路走来，我们举手无悔，不曾犹豫，只是为了告诉世界，有一种建设，叫百明。</div>
    <!--用户名及退出系统-->
    <div class="div_user_name">
        <div id="txtUserName" class="txt_user_name"></div>
        <div class="div_divider_name_logout">|</div>
        <button class="btn_log_out" onclick="btnLogOut()">退出系统</button>
    </div>
    <!--修改密码-->
    <a class="btn_modify_password" onclick="btnToModifyPasswordDialog()">修改密码</a>
    <!--按钮容器-->
    <div class="container_btn">
        <button id="btnProjectManage" class="btn_manage_disabled" type="button" disabled="disabled" onclick="gotoHtml('/worker-union-fm/project/project_manage.html')">项目管理</button>
        <button id="btnPersonnelManage" class="btn_manage_disabled" type="button" disabled="disabled" onclick="gotoHtml('/worker-union-fm/personnel/personnel_manage.html')">人员管理</button>
        <button id="btnCertificateManage" class="btn_manage_disabled" type="button" disabled="disabled" onclick="gotoHtml('/worker-union-fm/certificate/certificate_manage.html')">证书管理</button>
        <button id="btnContractManage" class="btn_manage_disabled" type="button" disabled="disabled" onclick="gotoHtml('/worker-union-fm/contract/contract_manage.html')">合同管理</button>
        <button id="btnSupplierManage" class="btn_manage_disabled" type="button" disabled="disabled" onclick="gotoHtml('/worker-union-fm/supplier/supplier_manage.html')">供应商管理</button>
        <button id="btnSubcontractorManage" class="btn_manage_disabled" type="button" disabled="disabled" onclick="gotoHtml('/worker-union-fm/subcontractor/subcontractor_manage.html')">分包商管理</button>
        <button id="btnMaterialManage" class="btn_manage_disabled" type="button" disabled="disabled" onclick="gotoHtml('/worker-union-fm/material/material_type_manage.html')">材料管理</button>
        <button id="btnStorageManage" class="btn_manage_disabled" type="button" disabled="disabled" onclick="gotoHtml('/worker-union-fm/storage/storage_manage.html')">仓库管理</button>
    </div>

    <!--待办事项标题-->
    <div class="div_schedule_title">
        <div class="schedule_title">待办事项</div>
        <!--待办事项数量提示-->
        <div id="txtScheduleCount" class="schedule_number"></div>
    </div>
    <!--待办事项列表-->
    <div class="div_schedule_list">
        <table id="tableSchedules">
            <tr>
                <td width="90px">序号</td>
                <td width="198px">项目编号</td>
                <td width="241px">项目名称</td>
                <td width="211px">事项描述</td>
                <td width="128px">提交人</td>
                <td width="212px" class="list_last_col">提交日期</td>
            </tr>
        </table>
    </div>
    <div class="btn_back"></div>

</div>

<!--修改密码弹窗-->
<div id="dialog" class="div_mask" style="display: none;">
    <img src="/worker-union-fm/common/image/img_mask.png" width="100%" height="100%"/>
    <!--弹窗页面容器-->
    <div class="dialog_container">
        <!--标题-->
        <div class="title_dialog">
            <div>
                修<br/>改<br/>密<br/>码
            </div>
        </div>
        <!--详细信息-->
        <div class="div_info_dialog">
            <!--原始密码-->
            <div class="div_line_info_dialog">
                <div class="type_info_dialog">请输入原始密码：</div>
                <input id="txtOriginal" class="txt_info_dialog" type="password">
            </div>
            <!--新密码-->
            <div class="div_line_info_dialog">
                <div class="type_info_dialog">请输入新密码：</div>
                <input id="txtNew" type="password" class="txt_info_dialog" onkeyup="value=value.replace(/[^\d.]/g,'')">
            </div>
            <!--确认新密码-->
            <div class="div_line_info_dialog">
                <div class="type_info_dialog">请确认新密码：</div>
                <input id="txtConfirm" class="txt_info_dialog" type="password">
            </div>
        </div>
        <div class="dialog_div_btn">
            <!--保存按钮-->
            <button class="btn_save" type="button" onclick="btnSavePassword()">保存</button>
            <!--取消按钮-->
            <button class="btn_cancel" type="button" onclick="closeDialog()">取消</button>
        </div>
    </div>
</div>

<script type="text/javascript" src="/worker-union-fm/common/js/util.js"></script>
<script type="text/javascript" src="/worker-union-fm/home.js"></script>
</body>
</html>
