<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>证书管理</title>
<link href="/worker-union-fm/common/image/favicon.ico" rel="icon" type="image/x-icon">
<link href="/worker-union-fm/common/css/global.css" rel="stylesheet" type="text/css">

</head>
<body>
	<!--标题背景-->
	<div class="title_bg"></div>
	<!--页面容器-->
	<div class="container">
		<iframe id="loading" class="loading" src="/worker-union-fm/common/loading/loading.html" style="display: none;"></iframe>
		<!--标题-->
		<div class="title">证书管理</div>
		<!--用户名及退出系统-->
		<div class="div_user_name">
			<div id="txtUserName" class="txt_user_name"></div>
			<div class="div_divider_name_logout">|</div>
			<button class="btn_log_out" onclick="btnLogOut()">退出系统</button>
		</div>
		<!--Home键-->
		<button class="btn_home" type="button" onclick="gotoHtml(HTML_HOME)"></button>

		<div class="div_info_personal">
			<!--身份证号码-->
			<div class="div_ID_card">
				<div class="type_info">身份证号码：</div>
				<input id="txtStaffIdCardNo" class="txt_info" type="text">
			</div>
			<!--姓名-->
			<div class="div_name">
				<div class="type_info">姓名：</div>
				<input id="txtStaffName" class="txt_name" type="text">
			</div>
		</div>
		<div class="div_info_certificate">
			<!--证书编号-->
			<div class="div_ID_card">
				<div class="type_info">证书编号：</div>
				<input id="txtNum" class="txt_info" type="text">
			</div>
			<!--证书名称-->
			<div class="div_name">
				<div class="type_info">证书名称：</div>
				<input id="txtCertificateTypeName" class="txt_name" type="text">
			</div>
		</div>
		<div class="div_info_status">
			<!--证书资质-->
			<div class="div_ID_card">
				<div class="type_info">证书资质：</div>
				<select id="selCertificateSerie" class="select_certificate_type">
				</select>
			</div>
			<!--证书有效期-->
			<div class="div_name">
				<div class="type_info">证书有效期：</div>
				<input id="txtValidDate" class="txt_name" type="text" id="">
			</div>
		</div>

		<!--查询按钮-->
		<button class="btn_search" type="button" onclick="btnSearch()">查询</button>

		<!--证书信息表格-->
		<div class="div_list_content">
			<table id="tableCertificates">
				<tr>
					<th width="150px">证书名称</th>
					<th width="140px">证书级别</th>
					<th width="222px">资质证件编号</th>
					<th width="154px">有效期</th>
					<th width="166px">姓名</th>
					<th width="326px" class="list_last_col">身份证件编号</th>
				</tr>

					<td class="list_last_col">&nbsp;</td>
				</tr>
			</table>
		</div>
		<!--翻页按钮-->
		<div class="div_page_btn">
			<!--上一页-->
			<button class="btn_page_up" type="button" onclick="btnPrevPage()">上一页</button>
			<!--页码显示-->
			<div class="txt_page_number">
				<div id="txtPagination" class="current_page">1</div>
				<div class="oblique_line">/</div>
				<div id="txtTotalPage" class="total_page">1</div>
			</div>
			<!--下一页-->
			<button class="btn_page_down" type="button" onclick="btnNextPage()">下一页</button>
		</div>
		<div class="div_btn">
			<!--添加按钮-->
			<button class="btn_add" type="button" onclick="gotoLocalHtml('/certificate/certificate_add.html')">添加</button>
			<!--删除按钮-->
			<button class="btn_delete" type="button" onclick="btnDeleteCertificate()">删除</button>
			<!--修改按钮-->
			<button class="btn_modify" type="button" onclick="btnModifyCertificate()">修改</button>
		</div>
		<!--返回按钮-->
