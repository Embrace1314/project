<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>证书信息添加</title>
    <link href="/worker-union-fm/common/css/global.css" rel="stylesheet" type="text/css">
    <link href="/worker-union-fm/common/css/title.css" rel="stylesheet" type="text/css">
    <link href="/worker-union-fm/common/loading/loading.css" rel="stylesheet" type="text/css">
    <link href="/worker-union-fm/certificate/certificate_add.css" rel="stylesheet" type="text/css">
    <link href="/worker-union-fm/common/css/jquery-ui.min.css" rel="stylesheet" type="text/css">
</head>
<body>
<!--标题背景-->
<div class="title_bg"></div>
<!--页面容器-->
<div class="container">
    <iframe id="loading" class="loading" src="/worker-union-fm/common/loading/loading.html" style="display: none;"></iframe>
    <!--标题-->
    <div class="title">证书信息添加</div>
    <!--用户名及退出系统-->
    <div class="div_user_name">
        <div id="txtUserName" class="txt_user_name"></div>
        <div class="div_divider_name_logout">|</div>
        <button class="btn_log_out" onclick="btnLogOut()">退出系统</button>
    </div>
    <!--Home键-->
    <button class="btn_home" type="button" onclick="gotoHtml(HTML_HOME)"></button>
    <!--证书信息标题-->
    <div class="title_personnel_info">
        <div>证<br/>书<br/>信<br/>息</div>
    </div>
    <!--证书信息编辑框-->
    <div class="div_info">
        <div class="div_line_info">
            <!--姓名-->
            <div class="div_name">
                <div class="type_info">姓名：</div>
                <div id="txtStaffName" class="txt_name txt_disable"></div>
            </div>
            <!--工号-->
            <div class="div_number">
                <div class="type_number">工号：</div>
                <input id="txtStaffJobNo" class="txt_number" type="text">
            </div>
        </div>
        <div class="div_line_info">
            <!--证书名称-->
            <div class="div_name">
                <div class="type_info">证书名称：</div>
                <select id="selCertificateSerie" class="txt_name" onchange="showListCertificateType()">
				</select>
            </div>
            <!--证书级别-->
            <div class="div_number">
                <div class="type_number">证书级别：</div>
                <select id="selCertificateType" class="txt_level">
				</select>
            </div>
        </div>
        <!--身份证编号-->
        <div class="div_line_info_other">
            <div class="type_info">身份证编号：</div>
            <input id="txtStaffIdCardNo" class="txt_info" type="text">
        </div>
        <!--资质证件编号-->
        <div class="div_line_info_other">
            <div class="type_info">资质证件编号：</div>
            <input id="txtNum" class="txt_info" type="text">
        </div>
        <!--资质证件有效期-->
        <div class="div_line_info_other">
            <div class="type_info">资质证件有效期：</div>
            <input id="txtValidDate" class="txt_info" type="text">
        </div>
    </div>
    <!--保存取消按钮-->
    <div class="div_btn">
        <button class="btn_save" type="button" onclick="btnNext()">下一步</button>
        <button class="btn_cancel" type="button" onclick="gotoBack()">取消</button>
    </div>
    <!--返回按钮-->
    <button class="btn_back" type="button" onclick="gotoBack()">返回</button>

</div>
	<script type="text/javascript" src="/worker-union-fm/common/js/util.js"></script>
	<script type="text/javascript" src="/worker-union-fm/common/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/worker-union-fm/common/js/datepicker_cn.js"></script>
	<script type="text/javascript" src="/worker-union-fm/certificate/certificate_add.js"></script>
</body>
</html>
