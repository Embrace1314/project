    <link href="/worker-union-fm/common/css/global.css" rel="stylesheet" type="text/css">

<!--标题背景-->
<div class="title_bg"></div>
<!--页面容器-->
<div class="container">
    <iframe id="loading" class="loading" src="/worker-union-fm/common/loading/loading.html"
            style="display: none;"></iframe>
    <!--标题-->
    <div class="title">选择项目经理</div>
    <!--用户名及退出系统-->
    <div class="div_user_name">
        <div id="txtUserName" class="txt_user_name"></div>
        <div class="div_divider_name_logout">|</div>
        <button class="btn_log_out" onclick="btnLogOut()">退出系统</button>
    </div>
    <!--Home键-->
    <button class="btn_home" type="button" onclick="gotoHtml(HTML_HOME)"></button>

    <div class="div_info">
        <!--姓名-->
        <div class="div_name">
            <div class="type_info">姓名：</div>
            <input id="txtName" class="txt_name" type="text">
        </div>
        <!--工号-->
        <div class="div_number">
            <div class="type_info">工号：</div>
            <input id="txtJobNo" class="txt_number" type="text">
        </div>
        <!--部门-->
        <div class="div_section">
            <div class="type_info">部门：</div>
            <input id="txtRoleName" class="txt_section" type="text">
        </div>
        <!--项目-->
        <div class="div_project">
            <div class="type_info">项目：</div>
            <input id="txtProjectName" class="txt_project" type="text">
        </div>
    </div>
    <div class="div_info_other">
        <!--身份证号码-->
        <div class="div_ID_card">
            <div class="type_info_other">身份证号码：</div>
            <input id="txtIdCardNo" class="txt_ID_card" type="text">
        </div>
        <!--入职时间-->
        <div class="div_time">
            <div class="type_info_other">入职时间：</div>
            <input id="txtStartDate" class="txt_time_start" type="text">
            <div class="line">—</div>
            <input id="txtEndDate" class="txt_time_end" type="text">
        </div>
    </div>
    <!--查询按钮-->
    <button class="btn_search" type="button" onclick="btnSearch()">查询</button>

                <th width="245px">身份证编号</th>
                <th width="198px">联系方式</th>
                <th width="144px">入职岗位</th>
                <th width="148px">入职时间</th>
                <th width="148px" class="list_last_col">归属项目</th>
            </tr>

    <!--翻页按钮-->

        <!--上一页-->

        <!--页码显示-->

            <div id="txtPagination" class="current_page">1</div>

    <div class="div_btn">
