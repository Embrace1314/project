<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>材料信息详情</title>
    <link href="/worker-union-fm/common/image/favicon.ico" rel="icon" type="image/x-icon">
    <link href="/worker-union-fm/common/css/global.css" rel="stylesheet" type="text/css">
    <link href="/worker-union-fm/common/css/title.css" rel="stylesheet" type="text/css">
    <link href="/worker-union-fm/common/css/page.css" rel="stylesheet" type="text/css">
    <link href="/worker-union-fm/storage/material_info.css" rel="stylesheet" type="text/css">
    <link href="/worker-union-fm/common/loading/loading.css" rel="stylesheet" type="text/css">
</head>
<body>
<!--标题背景-->
<div class="title_bg"></div>
<!--页面容器-->
<div class="container">
    <iframe id="loading" class="loading" src="/worker-union-fm/common/loading/loading.html" style="display: none;"></iframe>
    <!--标题-->
    <div id="txtTitle" class="title">材料信息详情</div>
    <!--用户名及退出系统-->
    <div class="div_user_name">
        <div id="txtUserName" class="txt_user_name"></div>
        <div class="div_divider_name_logout">|</div>
        <button class="btn_log_out" onclick="btnLogOut()">退出系统</button>
    </div>
    <!--Home键-->
    <button class="btn_home" type="button" onclick="gotoHtml(HTML_HOME)"></button>
    <!--材料名称编号标题-->
    <div id="txtMaterialNumName" class="material_title"></div>
    <!--当前剩余量-->
    <div class="div_overplus">
        <div class="type_overplus">当前剩余量</div>
        <!--当前剩余量数目-->
        <div id="txtSurplus" class="txt_overplus"></div>
    </div>
    <!--入库总量-->
    <div class="div_in">
        <div class="type_in txt_color_white">入库总量：</div>
        <!--入库总量数目-->
        <div id="txtAmountIn" class="txt_in txt_color_white"></div>
    </div>
    <!--领用总量-->
    <div class="div_use">
        <div class="type_in txt_color_black">领用总量：</div>
        <!--领用总量数目-->
        <div id="txtAmountUse" class="txt_in txt_color_black"></div>
    </div>
    <!--材料信息表格-->
    <div class="div_info_list">
        <table id="tableMaterialInfo">
            <tr>
                <th width="112px">操作</th>
                <th width="164px">批次</th>
                <th width="143px">规格、型号</th>
                <th width="130px">计量单位</th>
                <th width="103px">单价(元)</th>
                <th width="154px">出入库时间</th>
                <th width="184px">出入库数量</th>
                <th width="156px" class="list_last_col">出入库人</th>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>

                <td>&nbsp;</td>

            </tr>
            <tr>
                <td>&nbsp;</td>

                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td class="list_last_col">&nbsp;</td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td class="list_last_col">&nbsp;</td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>

                <td>&nbsp;</td>
                <td>&nbsp;</td>

    </div>

    <div class="div_page_btn">
        <!--上一页-->
        <button class="btn_page_up" type="button" onclick="btnPrevPage()">上一页</button>
        <!--页码显示-->
        <div class="txt_page_number">
            <div id="pagination" class="current_page">1</div>
            <div class="oblique_line">/</div>
            <div id="totalPage" class="total_page"></div>
        </div>
        <!--下一页-->
        <button class="btn_page_down" type="button" onclick="btnNextPage()">下一页</button>
    </div>
    <!--返回按钮-->
    <button class="btn_back" type="button" onclick="gotoBack()">返回</button>

</div>

</html>
