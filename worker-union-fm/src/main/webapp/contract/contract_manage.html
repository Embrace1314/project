<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>合同管理</title>
<link href="/worker-union-fm/common/image/favicon.ico" rel="icon" type="image/x-icon">
<link href="/worker-union-fm/common/css/global.css" rel="stylesheet" type="text/css">
<link href="/worker-union-fm/common/css/title.css" rel="stylesheet" type="text/css">
<link href="/worker-union-fm/common/css/page.css" rel="stylesheet" type="text/css">
<link href="/worker-union-fm/common/loading/loading.css" rel="stylesheet" type="text/css">
<link href="/worker-union-fm/common/css/jquery-ui.min.css" rel="stylesheet" type="text/css">
<link href="/worker-union-fm/contract/contract_manage.css" rel="stylesheet" type="text/css">
</head>
<body>
	<!--标题背景-->
	<div class="title_bg"></div>
	<!--页面容器-->
	<div class="container">
		<iframe id="loading" class="loading" src="/worker-union-fm/common/loading/loading.html" style="display: none;"></iframe>
		<!--标题-->
		<div class="title">合同管理</div>
		<!--用户名及退出系统-->
		<div class="div_user_name">
			<div id="txtUserName" class="txt_user_name"></div>
			<div class="div_divider_name_logout">|</div>
			<button class="btn_log_out" onclick="btnLogOut()">退出系统</button>
		</div>
		<!--Home键-->
		<button class="btn_home" type="button" onclick="gotoHtml(HTML_HOME)"></button>

		<div class="div_line_info">
			<!--合同编号-->
			<div class="div_number">
				<div class="type_info">合同编号：</div>
				<input id="txtContractNum" class="txt_info" type="text">
			</div>
			<!--合同名称-->
			<div class="div_name">
				<div class="type_info">合同名称：</div>
				<input id="txtContractName" class="txt_name" type="text">
			</div>
		</div>
		<div class="div_line_info_other">
			<!--项目编号-->
			<div class="div_number">
				<div class="type_info">项目编号：</div>
				<input id="txtProjectNum" class="txt_info" type="text">
			</div>
			<!--项目名称-->
			<div class="div_name">
				<div class="type_info">项目名称：</div>
				<input id="txtProjectName" class="txt_name" type="text">
			</div>
		</div>
		<!--合同类型-->
		<div class="div_contract_type">
			<div class="type_info">合同类型：</div>
			<input id="txtContractType" class="txt_info" type="text">
		</div>
		<!--查询按钮-->
		<button class="btn_search" type="button" onclick="btnSearch()">查询</button>

		<!--合同信息表格-->
		<div class="div_list_content">
			<table id="tableContracts">
				<tr>
					<th width="274px">合同编号</th>
					<th width="321px">合同名称</th>
					<th width="138px">合同类型</th>
					<th width="134px">合同金额(元)</th>
					<th width="288px" class="list_last_col">所属项目</th>
				</tr>
				<tr>
					<td hidden="true"></td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<td class="list_last_col">&nbsp;</td>
				</tr>
				<tr>
					<td hidden="true"></td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<td class="list_last_col">&nbsp;</td>
				</tr>
				<tr>
					<td hidden="true"></td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<td class="list_last_col">&nbsp;</td>
				</tr>
				<tr>
					<td hidden="true"></td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<td class="list_last_col">&nbsp;</td>
				</tr>
				<tr>
					<td hidden="true"></td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<td class="list_last_col">&nbsp;</td>
				</tr>
				<tr>
					<td hidden="true"></td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<td class="list_last_col">&nbsp;</td>
				</tr>
				<tr>
					<td hidden="true"></td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<td class="list_last_col">&nbsp;</td>
				</tr>
				<tr>
					<td hidden="true"></td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<td class="list_last_col">&nbsp;</td>
				</tr>
				<tr>
					<td hidden="true"></td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<td class="list_last_col">&nbsp;</td>
				</tr>
				<tr class="list_last_row">
					<td hidden="true"></td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<td class="list_last_col">&nbsp;</td>
				</tr>
			</table>
		</div>
		<!--翻页按钮-->
		<div class="div_page_btn">
			<!--上一页-->
			<button class="btn_page_up" type="button" onclick="btnPrevPage()">上一页</button>
			<!--页码显示-->
			<div class="txt_page_number">
				<div id="txtPagination" class="current_page">1</div>
				<div class="oblique_line">/</div>
				<div id="txtTotalPage" class="total_page">1</div>
			</div>
			<!--下一页-->
			<button class="btn_page_down" type="button" onclick="btnNextPage()">下一页</button>
		</div>
		<div class="div_btn">
			<!--添加按钮-->
			<button class="btn_add" type="button" onclick="gotoLocalHtml('/contract/contract_add.html')">添加</button>
			<!--删除按钮-->
			<button class="btn_delete" type="button" onclick="btnDeleteContract()">删除</button>
			<!--修改按钮-->
			<button class="btn_modify" type="button" onclick="btnModifyContract()">修改</button>
		</div>
		<!--返回按钮-->
		<button class="btn_back" type="button" onclick="gotoBack()">返回</button>

	</div>
	<script type="text/javascript" src="/worker-union-fm/common/js/util.js"></script>
	<script type="text/javascript" src="/worker-union-fm/common/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/worker-union-fm/contract/contract_manage.js"></script>
</body>
</html>
