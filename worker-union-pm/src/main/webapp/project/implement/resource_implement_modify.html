<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>资源落实修改详情</title>
    <link href="/worker-union-pm/common/image/favicon.ico" rel="icon" type="image/x-icon">
    <link href="/worker-union-pm/common/css/global.css" rel="stylesheet" type="text/css">
    <link href="/worker-union-pm/common/css/title.css" rel="stylesheet" type="text/css">
    <link href="/worker-union-pm/project/implement/css/resource_implement_modify.css" rel="stylesheet" type="text/css">
    <link href="/worker-union-pm/common/loading/loading.css" rel="stylesheet" type="text/css">
</head>
<body>
<!--标题背景-->
<div class="title_bg"></div>
<!--页面容器-->
<div class="container">
    <iframe id="loading" class="loading" src="/worker-union-pm/common/loading/loading.html" style="display: none;"></iframe>
    <!--标题-->
    <div id="txtTitle" class="title">资源落实修改详情</div>
    <!--用户名及退出系统-->
    <div class="div_user_name">
        <div id="txtUserName" class="txt_user_name"></div>
        <div class="div_divider_name_logout">|</div>
        <button class="btn_log_out" onclick="btnLogOut()">退出系统</button>
    </div>
    <!--Home键-->
    <button class="btn_home" type="button" onclick="gotoHtml(HTML_HOME)"></button>
    <!--资源落实详细条目标题-->
    <div class="title_detail">
        <div>资<br/>源<br/>落<br/>实<br/>详<br/>细<br/>条<br/>目</div>
    </div>
    <!--条目信息-->
    <div class="div_detail">
        <!--关联资金需求-->
        <div class="div_line_detail">
            <div class="type_detail">关联资金需求：</div>
            <select id="txtRequire" class="btn_select">
                <option value="">关联资金需求</option>
            </select>
        </div>
        <!--资源项目-->
        <div class="div_line_detail">
            <div class="type_detail">资源项目：</div>
            <div id="txtResource" class="txt_detail txt_disable"></div>
        </div>
        <!--资源项目细分-->
        <div class="div_line_detail">
            <div class="type_detail">资源项目细分：</div>
            <input id="txtResourceDetail" class="txt_detail_edit" type="text">
        </div>
        <!--计量单位-->
        <div class="div_line_detail">
            <div class="type_detail">计量单位：</div>
            <input id="txtUnit" class="txt_measure_unit" type="text">
            <div class="type_price">单价(元)：</div>
            <input id="txtPrice" class="txt_price" type="number">
        </div>
        <!--实际发包数量-->
        <div class="div_line_detail">
            <div class="type_detail">实际发包数量：</div>
            <input id="txtAmount" class="txt_detail_edit" type="number">
        </div>
        <!--选择分包商-->
        <div class="div_line_detail">
            <div class="type_detail">选择分包商：</div>
            <div id="txtSubcontractor" class="txt_detail txt_disable"></div>
        </div>
        <!--实际资金额-->
        <div class="div_line_detail">
            <div class="type_detail">实际资金额(元)：</div>
            <div id="txtMoney" class="txt_detail txt_disable"></div>
        </div>
        <!--关联合同-->
        <div class="div_line_detail">
            <div class="type_detail">关联合同：</div>
            <div id="txtContract" class="txt_detail txt_disable"></div>
        </div>
    </div>
    <div class="div_btn">
        <!--保存按钮-->
        <button class="btn_save" type="button" onclick="btnModifyResourceitem()">保存</button>
        <!--取消按钮-->
        <button class="btn_cancel" type="button" onclick="gotoBack()">取消</button>
    </div>
    <!--返回按钮-->
    <button class="btn_back" type="button" onclick="gotoBack()">返回</button>

</div>
<script type="text/javascript" src="/worker-union-pm/common/js/util.js"></script>
<script type="text/javascript" src="/worker-union-pm/project/implement/js/resource_implement_modify.js"></script>
</body>
</html>
